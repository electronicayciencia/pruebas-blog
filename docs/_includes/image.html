{% capture imagepath %}{{site.baseurl}}/assets/{{page.date | date: '%Y/%m'}}/{{page.slug}}/img/{% endcapture %}
<div class="postimage">
<figure>
  <a href="{{imagepath}}{{include.file}}">
	<img 
	  src="{{imagepath}}{{include.file}}" 
      class="{{include.size}}"
      alt=""/>
  </a>
  <figcaption>{{ include.caption | markdownify }}</figcaption>
</figure>
</div>
